
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MetaElite Shop | Official Social Media Verification Service</title>
  <meta name="description" content="Get the blue tick for Instagram, Facebook, and WhatsApp. Fast, Secure, and Trusted Meta Verification services for brands and public figures. Check latest social media trends.">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.552.0",
    "d3": "https://aistudiocdn.com/d3@^7.9.0"
  }
}
</script>
<script>
  tailwind.config = {
    darkMode: 'class',
    theme: {
      extend: {
        fontFamily: {
          sans: ['Inter', 'sans-serif'],
          mono: ['JetBrains Mono', 'monospace'],
        },
        colors: {
          accent: {
            50: 'rgb(var(--accent-50) / <alpha-value>)',
            100: 'rgb(var(--accent-100) / <alpha-value>)',
            200: 'rgb(var(--accent-200) / <alpha-value>)',
            300: 'rgb(var(--accent-300) / <alpha-value>)',
            400: 'rgb(var(--accent-400) / <alpha-value>)',
            500: 'rgb(var(--accent-500) / <alpha-value>)',
            600: 'rgb(var(--accent-600) / <alpha-value>)',
            700: 'rgb(var(--accent-700) / <alpha-value>)',
            800: 'rgb(var(--accent-800) / <alpha-value>)',
            900: 'rgb(var(--accent-900) / <alpha-value>)',
          }
        },
        backgroundImage: {
          'glass-dark': 'linear-gradient(145deg, rgba(15, 23, 42, 0.6) 0%, rgba(15, 23, 42, 0.4) 100%)',
          'glow-conic': 'conic-gradient(from 180deg at 50% 50%, #2a8af6 0deg, #a853ba 180deg, #e92a67 360deg)',
        },
        boxShadow: {
          'neon': '0 0 20px -5px rgb(var(--accent-500) / 0.5)',
          'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.36)',
        }
      }
    }
  }
</script>
<style>
  body {
    background-color: #020617; /* slate-950 */
    color: #f8fafc; /* slate-50 */
  }
  .glass-panel {
    background: rgba(15, 23, 42, 0.6);
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
    border: 1px solid rgba(255, 255, 255, 0.08);
  }
  input:-webkit-autofill,
  input:-webkit-autofill:hover, 
  input:-webkit-autofill:focus, 
  input:-webkit-autofill:active{
      -webkit-box-shadow: 0 0 0 30px #0f172a inset !important;
      -webkit-text-fill-color: white !important;
  }
</style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="antialiased selection:bg-accent-500/30 min-h-screen overflow-x-hidden">
  
  <!-- Netlify Hidden Form for Build Detection -->
  <form name="order-form" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="fullName" />
    <input type="email" name="email" />
    <input type="text" name="phone" />
    <input type="text" name="country" />
    <input type="text" name="targetUrl" />
    <input type="text" name="bmId" />
    <input type="checkbox" name="isAdmin" />
    <input type="text" name="packageTitle" />
    <input type="text" name="packagePrice" />
    <input type="text" name="orderId" />
  </form>

  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
